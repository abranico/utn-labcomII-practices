<h1>Iniciar Sesión</h1>
<p>Por favor, sigue estos pasos para iniciar sesión:</p>
<ol>
    <li>Ingresa tu nombre de usuario y contraseña.</li>
    <li>Haz clic en el botón "LOGIN".</li>
    <li>Opcional: marca la casilla para recordar tus datos en futuras sesiones.</li>
</ol>
<form>
    <label for="usuario">Usuario:</label>
    <br>
    <input type="text" name="username" id="usuario">
    <br><br>
    <label for="contraseña">Contraseña:</label>
    <br>
    <input type="password" name="password" id="contraseña">
    <br><br>
    <label for="recordar">Recuérdame:</label>
    <input type="checkbox" name="rememberme" id="recordar">
    <br><br>
    <input type="submit" value="LOGIN">
</form>
